<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Biodata Anda</h1>
      <table class="table">
        <tr>
          <td>Nama</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Alamat</td>
          <td><textarea></textarea></td>
        </tr>

        <tr>
          <td>Tanggal Lahir</td>
          <td><input type="date" /></td>
        </tr>

        <tr>
          <td>Jenis Kelamin</td>
          <td><input type="radio" name="jk" /> Pria <input type="radio" name="jk" /> Wanita</td>
        </tr>

        <tr>
          <td>Golongan Darah</td>
          <td><input type="radio" name="gd" /> A <input type="radio" name="gd" /> B <input type="radio" name="gd" /> AB <input type="radio" name="gd" /> O</td>
        </tr>

        <tr>
          <td>Agama</td>
          <td>
            <select>
              <option>Islam</option>
              <option>Kristen</option>
              <option>Budhna</option>
              <option>Hindu</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Status</td>
          <td>
            <select>
              <option>Single</option>
              <option>Menikah</option>
              <option>Duda</option>
              <option>Janda</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Pekerjaan</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>No. Telepon</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Alamat Email</td>
          <td><input type="text" /></td>
        </tr>
      </table>

      <button>Kirim</button>
    </div>
  </body>
</html>
