<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="biocss.css" />
    <title>Form Biodata</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: cadetblue">
      <div class="container">
        <a class="navbar-brand" href="#">Farhan Irsyad</a>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- form card -->
    <section class="formcard">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card">
              <div class="card-header">Form Biodata</div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nama</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" />
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                  <textarea class="form-control" id="alamat" rows="3"></textarea>
                </div>

                <div class="mb-3">
                  <label class="control-label" for="date">Tanggal Lahir</label>
                  <input type="email" class="form-control" id="date" placeholder="DD/MM/YYYY" />
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Jenis Kelamin</label>
                  <div class="row">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                        <label class="form-check-label" for="inlineRadio1">Pria</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">Wanita</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Golongan Darah</label>
                  <div class="row">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                        <label class="form-check-label" for="inlineRadio1">A</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">B</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">AB</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">O</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Agama</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Islam</option>
                    <option value="1">Kristen</option>
                    <option value="2">Hindu</option>
                    <option value="3">Budha</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Status</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Belum Menikah</option>
                    <option value="1">Menikah</option>
                    <option value="2">Duda</option>
                    <option value="3">Janda></option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Pekerjaan</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">No. Telepon</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="name@example.com" />
                    </div>
                  </div>
                </div>

                <a href="#" class="btn btn-primary">Kirim</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end of form card -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
